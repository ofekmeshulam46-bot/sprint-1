<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body onload="onInit()">
    <h2>Lives Remaining: <span class="lives"></span></h2>

    <table class="board-container">
      <tbody class="board"></tbody>
    </table>

    <!-- <button onclick="onInit()">Restart</button> -->

    <button class="emoji" onclick="onInit()"><span></span></button>
    <div>
      <button class="easy" onclick="setDifficulty(this)">easy</button>
      <button class="easy" onclick="setDifficulty(this)">medium</button>
      <button class="easy" onclick="setDifficulty(this)">hard</button>
    </div>

    <div class="modal">
      <h2><span>"you won!"</span></h2>
    </div>

    <div class="bottom-screen"></div>

    <script src="js/utils.js"></script>
    <script src="js/mineSweeper.js"></script>
  </body>
</html>
